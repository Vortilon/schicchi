services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-schicchi}
      POSTGRES_USER: ${POSTGRES_USER:-schicchi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-schicchi_dev_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-schicchi} -d ${POSTGRES_DB:-schicchi}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - schicchi_pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    restart: unless-stopped
    environment:
      # Keep this consistent with POSTGRES_* above; override DATABASE_URL in your .env if you prefer.
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-schicchi}:${POSTGRES_PASSWORD:-schicchi_dev_password}@db:5432/${POSTGRES_DB:-schicchi}}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-change_me}
      ALPACA_KEY: ${ALPACA_KEY:-}
      ALPACA_SECRET: ${ALPACA_SECRET:-}
      ALPACA_BASE_URL: ${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      ALPACA_DATA_URL: ${ALPACA_DATA_URL:-https://data.alpaca.markets}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      - db

  web:
    build:
      context: ./apps/web
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
      UI_BASIC_AUTH_USER: ${UI_BASIC_AUTH_USER:-otto}
      UI_BASIC_AUTH_PASSWORD: ${UI_BASIC_AUTH_PASSWORD:-change_me}
    depends_on:
      - api

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - web
      - api
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  schicchi_pgdata:
  caddy_data:
  caddy_config:

